<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
</head>

<body ng-app="aplicacao">
    <div ng-controller="PrimeiroController">
        <h1>Olá, {{ nome }} </h1>
    </div>
    <div ng-controller="SegundoController">
        <h2>Horário: {{ hora }}</h2>
    </div>
    <div ng-controller="TerceiroController">
        <h2 ng-show="show"> Show </h2>
    </div>
    <div ng-controller="QuartoController">
        <h2 ng-hide="hide"> Hide </h2>
    </div>
    <div ng-controller="QuintoController">
        <h1 ng-if="if"> IF </h1>
    </div>
    <div ng-controller="SextoController">
        <button class="btn btn-danger" ng-click="clicar()"> Clica ai</button>
    </div>
    <ul ng-controller="SetimoController">
        <li ng-repeat="aluno in alunos">
            {{ aluno }}
        </li>
    </ul>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.7.8/angular.min.js"></script>
    <script src="app.js"></script>
    <script src="primeiro-controller.js"></script>
    <script src="segundo-controller.js"></script>
    <script src="terceiro-controller.js"></script>
    <script src="quarto-controller.js"></script>
    <script src="quinto-controller.js"></script>
    <script src="sexto-controller.js"></script>
    <script src="setimo-controller.js"></script>
    <script src="oitavo-controller.js"></script>
</body>

</html>
